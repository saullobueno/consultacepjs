<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ConsultaCEP JS</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<h1>ConsultaCEP JS</h1>

			<form data-js="form-cep">
				<input type="text" data-js="input-cep" />
				<button type="submit">Consultar</button>
			</form>

			<div><h3 data-js="status"></h3></div>

			<div data-js="cep-info">
				<p><strong>Logradouro</strong>: <span data-js="logradouro"></span></p>
				<p><strong>Bairro</strong>: <span data-js="bairro"></span></p>
				<p><strong>Estado</strong>: <span data-js="uf"></span></p>
				<p><strong>Cidade</strong>: <span data-js="localidade"></span></p>
				<p><strong>CEP</strong>: <span data-js="cep"></span></p>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
