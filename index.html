<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ConsultaCEP JS</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div>
				<h1>ConsultaCEP JS</h1>
				<form class="box" data-js="form-cep">
					<input type="text" data-js="input-cep" />
					<button type="submit">Consultar</button>
				</form>

				<div class="cep-info" data-js="cep-info">
					<p><strong data-js="status"></strong></p>
					<p data-js="logradouro"></p>
					<p data-js="bairro"></p>
					<p data-js="uf"></p>
					<p data-js="localidade"></p>
					<p data-js="cep"></p>
				</div>
			</div>
		</main>
		<script src="main.js"></script>
	</body>
</html>
